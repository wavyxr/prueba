<script>


    function radios(parametro) {
    const radioLabels = document.querySelectorAll(`input[name="${parametro}"] + label`);

    radioLabels.forEach(label => {
        label.addEventListener('click', () => {
        // Desmarcar todas las etiquetas del grupo
        radioLabels.forEach(l => l.classList.remove('selected'));
        // Marcar la etiqueta seleccionada
        label.classList.add('selected');
        });
    });
    }

    // Llamar a la función para configurar cada grupo de radio
    radios('pregunta_1');
    radios('pregunta_2');
    radios('pregunta_3');
    radios('pregunta_4');
    radios('pregunta_5');

</script>
